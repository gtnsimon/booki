<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- reset css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/solid.min.css" >

    <!-- Raleway font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Booki styles -->
    <link rel="stylesheet" href="styles.css">

    <title>Booki - Trouvez votre hébergement pour des vacances de rêve</title>
  </head>
  <body>
    <!-- En-tête -->
    <header class="header">
      <!-- Logo de Booki -->
      <picture class="header__logo">
        <source media="(min-width: 768px)" srcset="./images/logo/Booki.png">
        <img src="./images/logo/Booki_x3.png" alt="Booki">
      </picture>

      <!-- Navigation -->
      <nav class="header__nav">
        <ul class="header__nav__list">
          <li class="header__nav__list-item">
            <a href="#hebergements">Hébergements</a>
          </li>
          <li class="header__nav__list-item">
            <a href="#activites">Activités</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Contenu principal -->
    <main class="content">
      <!-- Titre + Section de recherche -->
      <section>
        <header>
          <h1 class="h1">Trouvez votre hébergement pour des vacances de rêve</h1>
        </header>
        <p>En plein centre ville ou en pleine nature</p>

        <!-- formulaire de recherche -->
        <form action="index.html" method="GET" role="search">
          <div class="search-input">
            <!-- label -->
            <label for="search" class="search-input__icon">
              <i class="fas fa-map-marker-alt"></i>
            </label>
            <!-- zone de texte -->
            <div class="search-input__text">
              <input type="search" id="search" name="search" placeholder="Ex : Paris">
            </div>
            <!-- bouton d'envoi -->
            <button type="submit" class="search-input__button">
              <span class="search-input__button__text">Rechercher</span>
              <i class="fas fa-search search-input__button__icon"></i>
            </button>
          </div>
        </form>

        <!-- Filtres -->
        <article>
          <div class="filters">
            <header>
              <h2 class="filters__title">Filtres</h2>
            </header>

            <ul class="filters__list">
              <!-- Économique -->
              <li>
                <a href="#" class="filters__list__item" title="Économique">
                  <span class="filters__list__item__icon">
                    <i class="fas fa-money-bill-wave"></i>
                  </span>
                  <span class="filters__list__item__text">Économique</span>
                </a>
              </li>
              <!-- Familial -->
              <li>
                <a href="#" class="filters__list__item" title="Familial">
                  <span class="filters__list__item__icon">
                    <i class="fas fa-child"></i>
                  </span>
                  <span class="filters__list__item__text">Familial</span>
                </a>
              </li>
              <!-- Romantique -->
              <li>
                <a href="#" class="filters__list__item" title="Romantique">
                  <span class="filters__list__item__icon">
                    <i class="fas fa-heart"></i>
                  </span>
                  <span class="filters__list__item__text">Romantique</span>
                </a>
              </li>
              <!-- Animaux autorisés -->
              <li>
                <a href="#" class="filters__list__item" title="Animaux autorisés">
                  <span class="filters__list__item__icon">
                    <i class="fas fa-dog"></i>
                  </span>
                  <span class="filters__list__item__text">Animaux autorisés</span>
                </a>
              </li>
            </ul>
          </div>

          <div class="hint">
            <i class="fas fa-info"></i>
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
